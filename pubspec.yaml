name: flutter_list_ui
description: A powerful Flutter package for creating beautiful and customizable list UIs with cards, headers, and async data support. Features include Material Design 3, Riverpod integration, shimmer loading, and cross-platform compatibility. #flutter #ui #list #card #materialdesign #riverpod #async #loading #shimmer #crossplatform
version: 1.4.2
homepage: https://github.com/tokkaiiii/flutter_list_ui
repository: https://github.com/tokkaiiii/flutter_list_ui.git

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true 